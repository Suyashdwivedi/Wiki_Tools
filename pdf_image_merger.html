<body>
    <div class="container">

            <div class="header-text">
                <h1>PDF & Image Merger</h1>
                <p class="subtitle">Merge PDF files and images (JPG, PNG, GIF) into a single PDF</p>
            </div>
        </div>

        <div class="file-list" id="fileList">
            <div class="empty-state">No files added yet. Click "Add Files" to get started.</div>
        </div>

        <div class="options">
            <div class="option-row">
                <label>
                    <input type="checkbox" id="compressCheck" checked>
                    üì¶ Compress images for A4 print quality (reduces file size)
                </label>
            </div>
            <div class="option-row">
                <label>
                    üìè Image width:
                    <select id="widthSelect">
                        <option value="fit">Fit to Page</option>
                        <option value="half">Half Size of Page</option>
                        <option value="quarter">Quarter Size</option>
                        <option value="custom">Custom Width</option>
                    </select>
                </label>
                <div class="custom-width" id="customWidth">
                    <input type="number" id="customWidthValue" placeholder="Width in mm" value="100" min="10" max="200"> mm
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn-add" onclick="selectFiles()">‚ûï Add Files</button>
            <button class="btn-remove" onclick="removeSelected()">üóëÔ∏è Remove</button>
            <button class="btn-clear" onclick="clearAll()">‚úñÔ∏è Clear All</button>
            <button class="btn-merge" onclick="mergeFiles()">üìÑ Merge & Save</button>
        </div>

        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>

        <div class="status" id="status">Ready to merge files</div>

        <div class="credit">
            Created by <a href="https://meta.wikimedia.org/wiki/User:Suyash.dwivedi" target="_blank">Suyash Dwivedi</a>
        </div>

        <input type="file" id="fileInput" multiple accept=".pdf,.jpg,.jpeg,.png,.gif">

    <script>
        const { PDFDocument, rgb, degrees } = PDFLib;
        let files = [];
        let selectedIndices = new Set();

        // Show/hide custom width input
        document.getElementById('widthSelect').addEventListener('change', function() {
            const customWidth = document.getElementById('customWidth');
            if (this.value === 'custom') {
                customWidth.classList.add('show');
            } else {
                customWidth.classList.remove('show');
            }
        });

        function selectFiles() {
            document.getElementById('fileInput').click();
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const newFiles = Array.from(e.target.files);
            newFiles.forEach(file => {
                files.push(file);
            });
            renderFileList();
            updateStatus(`Added ${newFiles.length} file(s) - Total: ${files.length} file(s)`);
            e.target.value = ''; // Reset input
        });

        function renderFileList() {
            const fileList = document.getElementById('fileList');
            
            if (files.length === 0) {
                fileList.innerHTML = '<div class="empty-state">No files added yet. Click "Add Files" to get started.</div>';
                return;
            }

            fileList.innerHTML = '';
            files.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                if (selectedIndices.has(index)) {
                    item.classList.add('selected');
                }

                const icon = file.type === 'application/pdf' ? 'üìÑ' : 'üñºÔ∏è';
                
                item.innerHTML = `
                    <span class="file-icon">${icon}</span>
                    <span class="file-name">${file.name}</span>
                `;

                item.onclick = () => toggleSelection(index);
                fileList.appendChild(item);
            });
        }

        function toggleSelection(index) {
            if (selectedIndices.has(index)) {
                selectedIndices.delete(index);
            } else {
                selectedIndices.add(index);
            }
            renderFileList();
        }

        function removeSelected() {
            if (selectedIndices.size === 0) {
                alert('No files selected to remove!');
                return;
            }

            const count = selectedIndices.size;
            files = files.filter((_, index) => !selectedIndices.has(index));
            selectedIndices.clear();
            renderFileList();
            updateStatus(`Removed ${count} file(s) - Total: ${files.length} file(s)`);
        }

        function clearAll() {
            if (files.length === 0) return;
            
            if (confirm('Clear all files from the list?')) {
                files = [];
                selectedIndices.clear();
                renderFileList();
                updateStatus('List cleared');
            }
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function updateProgress(percent, text) {
            const progressDiv = document.getElementById('progress');
            const progressFill = document.getElementById('progressFill');
            
            if (percent > 0) {
                progressDiv.style.display = 'block';
                progressFill.style.width = percent + '%';
                progressFill.textContent = text || percent + '%';
            } else {
                progressDiv.style.display = 'none';
            }
        }

        async function imageToBase64(file, compress) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        // Compress if needed (150 DPI for A4 = max 1240 x 1754)
                        if (compress && (width > 1240 || height > 1754)) {
                            const scale = Math.min(1240 / width, 1754 / height);
                            width = width * scale;
                            height = height * scale;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // Convert to base64 with compression
                        const quality = compress ? 0.9 : 1.0;
                        const dataUrl = canvas.toDataURL('image/jpeg', quality);
                        resolve(dataUrl);
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function mergeFiles() {
            if (files.length === 0) {
                alert('No files to merge!');
                return;
            }

            try {
                updateStatus('Merging files... Please wait');
                updateProgress(0, 'Starting...');

                const mergedPdf = await PDFDocument.create();
                const compress = document.getElementById('compressCheck').checked;
                const widthOption = document.getElementById('widthSelect').value;
                const customWidthMm = parseFloat(document.getElementById('customWidthValue').value) || 100;

                // A4 dimensions in points (1 mm = 2.83465 points)
                const A4_WIDTH = 210 * 2.83465;
                const A4_HEIGHT = 297 * 2.83465;
                const MARGIN = 10 * 2.83465;

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const progress = Math.round(((i + 1) / files.length) * 100);
                    updateProgress(progress, `Processing ${i + 1}/${files.length}`);

                    if (file.type === 'application/pdf') {
                        // Handle PDF files
                        const arrayBuffer = await file.arrayBuffer();
                        const pdf = await PDFDocument.load(arrayBuffer);
                        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                        copiedPages.forEach(page => mergedPdf.addPage(page));
                    } else if (file.type.startsWith('image/')) {
                        // Handle image files
                        const imageData = await imageToBase64(file, compress);
                        
                        let embeddedImage;
                        if (file.type === 'image/png') {
                            embeddedImage = await mergedPdf.embedPng(imageData);
                        } else {
                            embeddedImage = await mergedPdf.embedJpg(imageData);
                        }

                        const page = mergedPdf.addPage([A4_WIDTH, A4_HEIGHT]);
                        const imgWidth = embeddedImage.width;
                        const imgHeight = embeddedImage.height;

                        let targetWidth;
                        const usableWidth = A4_WIDTH - (2 * MARGIN);
                        const usableHeight = A4_HEIGHT - (2 * MARGIN);

                        // Calculate target width based on option
                        switch(widthOption) {
                            case 'half':
                                targetWidth = usableWidth / 2;
                                break;
                            case 'quarter':
                                targetWidth = usableWidth / 4;
                                break;
                            case 'custom':
                                targetWidth = customWidthMm * 2.83465;
                                break;
                            default: // 'fit'
                                targetWidth = usableWidth;
                        }

                        // Calculate scale
                        let scale;
                        if (widthOption === 'fit') {
                            scale = Math.min(usableWidth / imgWidth, usableHeight / imgHeight);
                        } else {
                            scale = targetWidth / imgWidth;
                            if ((imgHeight * scale) > usableHeight) {
                                scale = usableHeight / imgHeight;
                            }
                        }

                        // Don't scale up
                        if (scale > 1) scale = 1;

                        const scaledWidth = imgWidth * scale;
                        const scaledHeight = imgHeight * scale;

                        // Center the image
                        const x = (A4_WIDTH - scaledWidth) / 2;
                        const y = (A4_HEIGHT - scaledHeight) / 2;

                        page.drawImage(embeddedImage, {
                            x: x,
                            y: y,
                            width: scaledWidth,
                            height: scaledHeight
                        });
                    }
                }

                updateProgress(100, 'Saving...');
                
                // Save the merged PDF
                const pdfBytes = await mergedPdf.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                // Download the file
                const a = document.createElement('a');
                a.href = url;
                a.download = 'merged_output.pdf';
                a.click();
                
                URL.revokeObjectURL(url);

                updateProgress(0);
                updateStatus(`Success! Merged ${files.length} file(s)`);
                
                // Clear files after successful merge
                setTimeout(() => {
                    files = [];
                    selectedIndices.clear();
                    renderFileList();
                    updateStatus('Ready to merge files');
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                alert('Error during merge: ' + error.message);
                updateStatus('Error during merge');
                updateProgress(0);
            }
        }
    </script>
