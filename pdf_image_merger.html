<body id="top">

    <div class="container">
        <div class="header">
            <div class="logo">
                <a href="https://suyashdwivedi.github.io/Wiki_Tools/" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Wiki_s_Lazy_Coders_logo_small_transparent.png" alt="Wiki's Lazy Coders Logo">

                <h1>PDF & Image Merger</h1>

        <div class="file-list" id="fileList" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);" ondragleave="dragLeaveHandler(event);">

                Drop files here or click Add Files
            </div>
        </div>

            <label><input type="checkbox" id="compressCheck" checked> üì¶ Compress for A4 print quality</label>
        </div>

        <div class="buttons">
            <button class="btn-add" onclick="selectFiles()">‚ûï Add Files</button>
            <button class="btn-remove" onclick="removeSelected()">üóëÔ∏è Remove</button>
            <button class="btn-clear" onclick="clearAll()">‚úñÔ∏è Clear All</button>
            <button class="btn-merge" onclick="mergeFiles()">üìÑ Merge & Save</button>
        </div>

        <div class="progress" id="progress">
            <div class="progress-bar"><div class="progress-fill" id="progressFill">0%</div></div>
        </div>
        <div class="status" id="status" style="text-align: center; margin-top: 10px;">Ready</div>

        <input type="file" id="fileInput" multiple accept=".pdf,.jpg,.jpeg,.png,.gif" style="display:none;">

    <script>
        const { PDFDocument } = PDFLib;
        let files = [];
        let selectedIndices = new Set();

        // --- Persistent Night Mode ---
        function applyNightMode() {
            const isNight = localStorage.getItem('nightMode') === 'enabled';
            if (isNight) {
                document.body.classList.add('night-mode');
                document.getElementById('nightToggle').textContent = '‚òÄÔ∏è Light Mode';
            } else {
                document.body.classList.remove('night-mode');
                document.getElementById('nightToggle').textContent = 'üåô Night Mode';
            }
        }

        function toggleNightMode() {
            const isNight = document.body.classList.toggle('night-mode');
            localStorage.setItem('nightMode', isNight ? 'enabled' : 'disabled');
            document.getElementById('nightToggle').textContent = isNight ? '‚òÄÔ∏è Light Mode' : 'üåô Night Mode';
        }

        // Initialize Night Mode on Load
        applyNightMode();

        // --- Drag & Drop ---
        function dragOverHandler(ev) { ev.preventDefault(); document.getElementById('fileList').classList.add('drag-over'); }
        function dragLeaveHandler(ev) { document.getElementById('fileList').classList.remove('drag-over'); }
        function dropHandler(ev) {
            ev.preventDefault();
            document.getElementById('fileList').classList.remove('drag-over');
            const droppedFiles = ev.dataTransfer.files;
            for (let file of droppedFiles) { addFileIfValid(file); }
            renderFileList();
        }

        function addFileIfValid(file) {
            const types = ['application/pdf', 'image/jpeg', 'image/png', 'image/gif'];
            if (types.includes(file.type)) files.push(file);
        }

        // --- File Management ---
        function selectFiles() { document.getElementById('fileInput').click(); }
        document.getElementById('fileInput').addEventListener('change', (e) => {
            for (let file of e.target.files) files.push(file);
            renderFileList();
            e.target.value = '';
        });

        function renderFileList() {
            const list = document.getElementById('fileList');
            if (files.length === 0) {
                list.innerHTML = '<div class="empty-state" style="text-align: center; padding-top: 100px; opacity: 0.6;">Drop files here or click Add Files</div>';
                return;
            }
            list.innerHTML = '';
            files.forEach((file, idx) => {
                const item = document.createElement('div');
                item.className = `file-item ${selectedIndices.has(idx) ? 'selected' : ''}`;
                item.innerHTML = `<span>${file.type === 'application/pdf' ? 'üìÑ' : 'üñºÔ∏è'} ${file.name}</span>`;
                item.onclick = () => {
                    selectedIndices.has(idx) ? selectedIndices.delete(idx) : selectedIndices.add(idx);
                    renderFileList();
                };
                list.appendChild(item);
            });
        }

        function removeSelected() {
            files = files.filter((_, i) => !selectedIndices.has(i));
            selectedIndices.clear();
            renderFileList();
        }

        function clearAll() {
            if(confirm("Clear all files?")) { files = []; selectedIndices.clear(); renderFileList(); }
        }

        // --- PDF Logic ---
        async function mergeFiles() {
            if (files.length === 0) return alert("Please add files first.");
            const status = document.getElementById('status');
            const prog = document.getElementById('progress');
            const fill = document.getElementById('progressFill');
            
            try {
                status.textContent = "Merging...";
                prog.style.display = "block";
                const mergedPdf = await PDFDocument.create();

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const percent = Math.round(((i+1)/files.length)*100);
                    fill.style.width = percent + "%";
                    fill.textContent = percent + "%";

                    if (file.type === 'application/pdf') {
                        const pdf = await PDFDocument.load(await file.arrayBuffer());
                        const pages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                        pages.forEach(p => mergedPdf.addPage(p));
                    } else {
                        const imgBytes = await file.arrayBuffer();
                        const img = file.type === 'image/png' ? await mergedPdf.embedPng(imgBytes) : await mergedPdf.embedJpg(imgBytes);
                        const page = mergedPdf.addPage([595, 842]);
                        const scale = Math.min(550/img.width, 800/img.height, 1);
                        page.drawImage(img, {
                            x: (595 - img.width*scale)/2,
                            y: (842 - img.height*scale)/2,
                            width: img.width*scale,
                            height: img.height*scale
                        });
                    }
                }

                const pdfBytes = await mergedPdf.save();
                const link = document.createElement('a');
                link.href = URL.createObjectURL(new Blob([pdfBytes], { type: 'application/pdf' }));
                link.download = "merged_output.pdf";
                link.click();
                status.textContent = "Merged successfully!";
                setTimeout(() => { prog.style.display = "none"; status.textContent = "Ready"; }, 3000);
            } catch (err) {
                alert("Error merging: " + err.message);
                status.textContent = "Error occurred.";
            }
        }
    </script>
