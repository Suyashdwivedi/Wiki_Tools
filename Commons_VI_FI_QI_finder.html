    <style>

<div class="container">
    <div class="search-area">
        <h2>üîç Search for Assessed Images</h2>
        <div class="search-container">
            <input type="text" id="category-input" placeholder="Enter category (e.g., Images by User:Suyash.dwivedi)" value="Images by User:Suyash.dwivedi">

<footer>

        üöÄ Updated on: December 27, 2025
    </p>
    <p style="margin-top: 10px; opacity: 0.7;">
        Powered by Wikimedia Commons API | Made with ‚ù§Ô∏è

<script>
    const ICON_QI = "https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Quality_images_logo.svg/330px-Quality_images_logo.svg.png";
    const ICON_FP = "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Cscr-featured.svg/120px-Cscr-featured.svg.png";
    const ICON_VI = "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Valued_image_seal.svg/400px-Valued_image_seal.svg.png";

    let totalFiles = 0;
    let processedFiles = 0;
    let foundCount = 0;

    function toggleNightMode() {
        document.body.classList.toggle('dark-mode');
        const btn = document.getElementById('night-mode-btn');
        const isDarkMode = document.body.classList.contains('dark-mode');
        btn.textContent = isDarkMode ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        
        // Save preference to localStorage
        localStorage.setItem('darkMode', isDarkMode ? 'true' : 'false');
    }

    // Load dark mode preference on page load
    function loadDarkModePreference() {
        const darkModePref = localStorage.getItem('darkMode');
        if (darkModePref === 'true') {
            document.body.classList.add('dark-mode');
            const btn = document.getElementById('night-mode-btn');
            if (btn) {
                btn.textContent = '‚òÄÔ∏è Light Mode';
            }
        }
    }

    // Apply dark mode preference immediately when script loads
    loadDarkModePreference();

    async function startSearch() {
        const input = document.getElementById('category-input').value.trim();
        const depth = parseInt(document.getElementById('depth-select').value);
        const resultsDiv = document.getElementById('results');
        const statusDiv = document.getElementById('status');
        
        if (!input) {
            statusDiv.innerHTML = '‚ö†Ô∏è Please enter a category name';
            return;
        }

        let category = input.startsWith('Category:') ? input : 'Category:' + input;
        
        resultsDiv.innerHTML = '';
        totalFiles = 0;
        processedFiles = 0;
        foundCount = 0;
        statusDiv.innerHTML = '<span class="loading-spinner"></span> Scanning categories...';

        try {
            const allCategories = await fetchCategoriesRecursive(category, depth, 1);
            statusDiv.innerHTML = `<span class="loading-spinner"></span> Found ${allCategories.length} categor${allCategories.length > 1 ? 'ies' : 'y'}. Fetching files...`;

            const allFiles = [];
            const processedTitles = new Set();

            for (const cat of allCategories) {
                const files = await fetchCategoryFiles(cat);
                for (const file of files) {
                    if (!processedTitles.has(file.title)) {
                        processedTitles.add(file.title);
                        file.sourceCategory = cat; // Store the source category
                        allFiles.push(file);
                    }
                }
            }

            totalFiles = allFiles.length;

            if (totalFiles === 0) {
                statusDiv.innerHTML = '‚ùå No files found in these categories.';
                return;
            }

            statusDiv.innerHTML = `<span class="loading-spinner"></span> Found ${totalFiles} files. Checking assessments... (0/${totalFiles})`;

            for (const file of allFiles) {
                const assessment = await checkImageAssessment(file.title);
                processedFiles++;
                
                if (assessment.isRecognized) {
                    foundCount++;
                    await displayImage(file, assessment.types);
                }

                if (processedFiles % 10 === 0 || processedFiles === totalFiles) {
                    statusDiv.innerHTML = `<span class="loading-spinner"></span> Checking assessments... (${processedFiles}/${totalFiles}) - Found ${foundCount} assessed image${foundCount !== 1 ? 's' : ''}`;
                }
            }

            if (foundCount === 0) {
                statusDiv.innerHTML = `üî≠ No assessed images found in ${allCategories.length} categor${allCategories.length > 1 ? 'ies' : 'y'} (${totalFiles} total files checked).`;
            } else {
                statusDiv.innerHTML = `‚úÖ Finished! Found <strong>${foundCount}</strong> assessed image${foundCount > 1 ? 's' : ''} out of ${totalFiles} total files across ${allCategories.length} categor${allCategories.length > 1 ? 'ies' : 'y'}.`;
            }
            
            // Play completion sound
            try {
                const audio = new Audio('https://suyashdwivedi.github.io/alert.mp3');
                audio.play().catch(e => console.log('Could not play audio:', e));
            } catch (e) {
                console.log('Audio not available');
            }
        } catch (error) {
            statusDiv.innerHTML = '‚ùå Error fetching data. Please check the category name and try again.';
            console.error(error);
            
            // Play error sound as well
            try {
                const audio = new Audio('https://suyashdwivedi.github.io/alert.mp3');
                audio.play().catch(e => console.log('Could not play audio:', e));
            } catch (e) {
                console.log('Audio not available');
            }
        }
    }

    async function fetchCategoriesRecursive(category, maxDepth, currentDepth) {
        const categories = [category];
        
        if (currentDepth >= maxDepth) {
            return categories;
        }

        const url = `https://commons.wikimedia.org/w/api.php?action=query&list=categorymembers&cmtitle=${encodeURIComponent(category)}&cmtype=subcat&cmlimit=500&format=json&origin=*`;
        
        try {
            const response = await fetch(url);
            const data = await response.json();
            const subcategories = data.query.categorymembers || [];

            for (const subcat of subcategories) {
                const subCats = await fetchCategoriesRecursive(subcat.title, maxDepth, currentDepth + 1);
                categories.push(...subCats);
            }
        } catch (error) {
            console.error(`Error fetching subcategories for ${category}:`, error);
        }

        return categories;
    }

    async function fetchCategoryFiles(category) {
        const url = `https://commons.wikimedia.org/w/api.php?action=query&list=categorymembers&cmtitle=${encodeURIComponent(category)}&cmtype=file&cmlimit=500&format=json&origin=*`;
        const response = await fetch(url);
        const data = await response.json();
        return data.query.categorymembers || [];
    }

    async function checkImageAssessment(fileTitle) {
        const url = `https://commons.wikimedia.org/w/api.php?action=query&titles=${encodeURIComponent(fileTitle)}&prop=categories&format=json&origin=*`;
        const response = await fetch(url);
        const data = await response.json();
        const pages = data.query.pages;
        const pageId = Object.keys(pages)[0];
        const categories = pages[pageId].categories || [];
        
        const assessments = { isRecognized: false, types: [] };

        categories.forEach(cat => {
            if (cat.title.includes('Quality images')) assessments.types.push('QI');
            if (cat.title.includes('Featured pictures on Wikimedia Commons')) assessments.types.push('FP');
            if (cat.title.includes('Commons:Valued images')) assessments.types.push('VI');
        });

        if (assessments.types.length > 0) assessments.isRecognized = true;
        return assessments;
    }

    async function displayImage(file, types) {
        const url = `https://commons.wikimedia.org/w/api.php?action=query&titles=${encodeURIComponent(file.title)}&prop=imageinfo|categories&iiprop=url|thumburl|user|timestamp&iiurlwidth=300&cllimit=500&clshow=!hidden&format=json&origin=*`;
        const response = await fetch(url);
        const data = await response.json();
        const pages = data.query.pages;
        const pageId = Object.keys(pages)[0];
        const info = pages[pageId].imageinfo[0];
        const categories = pages[pageId].categories || [];

        const resultsDiv = document.getElementById('results');
        const card = document.createElement('div');
        card.className = 'image-card';
        
        let iconsHtml = '';
        if (types.includes('QI')) iconsHtml += `<img src="${ICON_QI}" title="Quality Image" alt="QI">`;
        if (types.includes('FP')) iconsHtml += `<img src="${ICON_FP}" title="Featured Picture" alt="FP">`;
        if (types.includes('VI')) iconsHtml += `<img src="${ICON_VI}" title="Valued Image" alt="VI">`;

        const uploadDate = new Date(info.timestamp).toLocaleDateString('en-US', {year: 'numeric', month: 'short', day: 'numeric'});
        const userProfileUrl = `https://commons.wikimedia.org/wiki/User:${encodeURIComponent(info.user)}`;

        // Filter out hidden and irrelevant categories
        const relevantCategories = categories.filter(cat => {
            const catTitle = cat.title.toLowerCase();
            return !catTitle.includes('quality images') && 
                   !catTitle.includes('featured pictures') && 
                   !catTitle.includes('valued images') &&
                   !catTitle.includes('cc-by') &&
                   !catTitle.includes('cc-zero') &&
                   !catTitle.includes('self-published') &&
                   !catTitle.includes('flickr') &&
                   !catTitle.includes('license') &&
                   !catTitle.includes('pd-') &&
                   !catTitle.includes('attribution') &&
                   !catTitle.includes('gfdl');
        });

        // Create category links HTML
        let categoryHtml = '';
        if (relevantCategories.length > 0) {
            const categoryLinks = relevantCategories.map(cat => {
                const catName = cat.title.replace('Category:', '');
                return `<a href="https://commons.wikimedia.org/wiki/${encodeURIComponent(cat.title)}" target="_blank" style="color: var(--accent-color); text-decoration: none; font-weight: 500; display: inline-block; margin: 3px 8px 3px 0;">${catName}</a>`;
            }).join('');
            
            categoryHtml = `<div style="margin-bottom: 10px; font-size: 0.82rem; line-height: 1.6;">
                üìÅ ${categoryLinks}
            </div>`;
        }

        card.innerHTML = `
            <div class="assessment-icons">${iconsHtml}</div>
            <div class="thumb-container">
                <a href="${info.descriptionurl}" target="_blank">
                    <img src="${info.thumburl || info.url}" alt="Image thumbnail" loading="lazy">
                </a>
            </div>
            <div class="info-pane">
                <a href="${info.descriptionurl}" target="_blank" class="file-title">
                    ${file.title.replace('File:', '')}
                </a>
                ${categoryHtml}
                <div class="meta-data">
                    üë§ Uploader: <a href="${userProfileUrl}" target="_blank">${info.user}</a><br>
                    üìÖ Uploaded: <strong>${uploadDate}</strong>
                </div>
            </div>
        `;
        resultsDiv.appendChild(card);
    }

    // Allow Enter key to trigger search
    document.getElementById('category-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            startSearch();
        }
    });
</script>
